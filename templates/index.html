<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    
    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="todo" placeholder="Add a new todo item">
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for todo in todos %}
            <li>
                <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}
                    onclick="this.form.submit()">
                <span class="{% if todo.completed %}completed{% endif %}">{{ todo.text }}</span>
                <form action="{{ url_for('delete', todo_id=loop.index0) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <form action="{{ url_for('edit', todo_id=loop.index0) }}" method="post" style="display:inline;">
                    <input type="text" name="todo" placeholder="Edit todo item" value="{{ todo.text }}">
                    <button type="submit">Edit</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
